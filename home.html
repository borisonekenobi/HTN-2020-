<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="header" id="header">
    <img src="img/placeholder-256x256.png" id="headerLogo" alt="logo">
    <h1 class="headerText">My Header</h1>
    <div id="joinButtonDiv">
        <button id="joinButton">Join Us!</button>
    </div>

</div>

<div class="pageTextDiv">
    <p class="pageHeading">
        Find A </p>
    <p id="mentor">Mentor</p>
    </p>

    <p class="pageText">Get professsional guidance<br> for your passion</p>

    <button id="tryItNowButton">Try It Now</button>

</div>


<script>
    // When the user scrolls the page, execute myFunction
    window.onscroll = function() {myFunction()};

    // Get the header
    let header = document.getElementById("myHeader");

    // Get the offset position of the navbar
    let sticky = header.offsetTop;

    // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }
</script>
</body>
</html>
