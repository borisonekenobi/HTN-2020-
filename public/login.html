<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Counsellor Connect</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="form">

<div class="header" id="header">
    <img src="../img/png/placeholder-256x256.png" class="headerLogo" alt="logo">
    <h1 class="headerText">
        Counsellor Connect
    </h1>

    <button class="headerButton" onclick="window.location.href='/login'">Log In</button>
    <button class="headerButton" onclick="window.location.href='/signup'">Sign Up</button>
</div>

<div class="formContainer">
    <h1 class="form">Login</h1>

    <div class="formBlanksContainer">
        <div class="fields">
            <p class="form">Username</p>
            <input class="form" type="text" id="username" name="username" autocomplete="username" placeholder="Username" required>
            <p class="form">Password</p>
            <input class="form" type="text" id="password" name="password" autocomplete="password" placeholder="Password" required>
            <br>
            <a id="forgotPassword" href="forgotPassword.html">Forgot your password?</a>
            <br>
        </div>

        <div class="loginButton">
            <button name="login" class="form">Login</button>
        </div>

        <div class="signUpOptions">
            <h6 class="form">
                Don't have an account?
            </h6>
            <a class="form" onclick="window.location.href='/signup'">Sign Up</a>
        </div>
    </div>
</div>
</body>
</html>
