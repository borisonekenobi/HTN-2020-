<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup to Counsellor Connect</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="form">
<script src="createUser.js"></script>
<script src="util.js"></script>

<div class="header" id="header">
    <img src="img/png/placeholder-256x256.png" class="headerLogo" alt="logo">
    <h1 class="headerText">
        Counsellor Connect
    </h1>

    <button class="headerButton" onclick="window.location.href='/login'">Log In</button>
    <button class="headerButton" onclick="window.location.href='/signup'">Sign Up</button>
</div>

<div class="formContainer">
    <h1 class="form">Sign Up</h1>

    <div class="formBlanksContainer">
        <form id="loginInfoForm">
            <div class="fields" id="loginInfoContainer">
                <p class="form">Email</p>
                <input class="form" type="text" id="email" name="email" autocomplete="email" placeholder="Email" required>
                <p class="form">Username</p>
                <input class="form" type="text" id="username" name="username" autocomplete="username" placeholder="Username" required>

                <label for="userType">User Type</label>
                <select name="dropdown" id="userType" required>
                    <option value="mentee" selected>Mentee</option>
                    <option value="mentor">Mentor</option>
                </select><br><br>

                <input type="button" id="next" value="Next" onclick="nextButton()">
            </div>
        </form>
    </div>

    <form id="passwordForm" class="hidden">
        <h1 class="form">Sign Up</h1>
        <div class="formBlanksContainer">
            <label for="password">Password:</label>
            <input type="password" id="password" autocomplete="new-password" required><br><br>

            <label for="confirmPass">Confirm Password:</label>
            <input type="password" id="confirmPass" required><br><br>

            <input type="button" id="submit" value="Submit" onclick="submitButton()">
        </div>
    </form>
</div>


<script>
    let email = '';
    let username = '';
    let userType = '';

    function nextButton() {
        email = document.getElementById('email').value;
        username = document.getElementById('username').value;
        userType = document.getElementById('userType').value;

        if (email === '') {
            document.getElementById('email').classList.add('empty');
            return;
        } else if (username === '') {
            return;
        } else if (userType === '') {
            return;
        }

        if (!checkEmail(email)) {
            //TODO: email is already in use
        } else {
            document.getElementById('loginInfoForm').classList.add('hidden');
            document.getElementById('passwordForm').classList.remove('hidden');
        }
    }

    function submitButton() {
        let password = document.getElementById('password').value;
        let confirmPass = document.getElementById('confirmPass').value;

        if (password === '') {
            return;
        } else if (confirmPass === '') {
            return;
        }

        if (password === confirmPass) {
            User(email, username, userType, password);
        } else {
            //TODO: password does not match confirmPass
        }
    }
</script>
</body>
</html>
