<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup to Counsellor Connect</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="form">
<script src="createUser.js"></script>
<script src="util.js"></script>

<div class="header" id="header">
    <img src="img/png/HTNLogo.png" class="headerLogo" alt="logo">
    <h1 class="headerText">
        Counsellor Connect
    </h1>

    <button class="headerButton" onclick="window.location.href='/login'">Log In</button>
    <button class="headerButton" onclick="window.location.href='/signup'">Sign Up</button>
</div>

<div class="formContainer">
    <h1 class="form">Sign Up</h1>
    <div class="formBlanksContainer">
        <div class="fields" id="loginInfoContainer">
            <div id="first">
                <p class="form">Email</p>
                <input class="form" type="text" id="email" name="email" autocomplete="email" placeholder="Email">

                <p class="form">Username</p>
                <input class="form" type="text" id="username" name="username" autocomplete="username" placeholder="Username">

                <p class="form">Password</p>
                <input class="form" type="password" id="password" name="new-password" autocomplete="new-password" placeholder="Password">
            </div>

            <div id="second" class="hidden">
                <p class="form">Confirm Password:</p>
                <input class="form" type="password" id="confirmPass" name="new-password" placeholder="Confirm Password">
            </div>

        </div>
        <!--                <label for="userType">User Type</label>-->
        <!--                <select name="dropdown" id="userType" required>-->
        <!--                    <option value="mentee" selected>Mentee</option>-->
        <!--                    <option value="mentor">Mentor</option>-->
        <!--                </select><br><br>-->
        <div class="loginButton">
            <button name="signUp" class="form" id="next" onclick="nextButton()">Sign Up</button>
        </div>
    </div>
</div>

<script>
    let email = '';
    let username = '';
    let password = '';
    let confirmPass = '';
    let userType = '';

    function nextButton() {
        let i = true
        email = document.getElementById('email').value;
        username = document.getElementById('username').value;
        password = document.getElementById('password').value;

        if (email === '') {
            document.getElementById('email').classList.add('empty');
            i = false;
        } else if (username === '') {
            document.getElementById('username').classList.add('empty');
            i = false;
        } else if (password === '') {
            document.getElementById('password').classList.add('empty');
            i = false;
        }

        if (!i) {
            return;
        }

        if (i) {
            if (!checkEmail(email)) {
                document.getElementById('email').classList.add('empty');
                return;
            } else {
                document.getElementById('first').classList.add('hidden')
                document.getElementById('second').classList.remove('hidden');
            }
        }
    }

    function submitButton() {
        let password = document.getElementById('password').value;
        let confirmPass = document.getElementById('confirmPass').value;

        if (password === '') {
            return;
        } else if (confirmPass === '') {
            return;
        }

        if (password === confirmPass) {
            createUser(email, username, userType, password);
        } else {
            //TODO: password does not match confirmPass
        }
    }
</script>
</body>
</html>
