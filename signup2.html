<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body class="form">
<div class="header" id="header">
    <img src="img/png/HTNLogo.png" class="headerLogo" alt="logo" onclick="window.location.href='/home'">
    <h1 class="headerText" onclick="window.location.href='/home'">
        MConnect
    </h1>

    <button class="headerButton" onclick="window.location.href='/login'">Log In</button>
    <button class="headerButton" onclick="window.location.href='/signup'">Sign Up</button>
</div>

<div class="formContainer signUp2">
    <h1 class="form">Sign Up</h1>
    <div class="form signUp2">
        <label for="userType">User Type</label>
        <select name="dropdown" id="userType" required>
            <option value="mentee" selected>Mentee</option>
            <option value="mentor">Mentor</option>
        </select>

        <div id="interestContainer"></div>

        <!--<div class="fields">
            <p class="form">Age</p>
            <input type="date" id="age">
            <p class="form">Gender</p>
            <select name="gender" id="userGender" required>
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="nonBinary">Non-Binary</option>
                <option value="notSay">Rather Not Say</option>
            </select>
        </div>-->

        <div class="loginButton">
            <button name="signUp" class="form" id="submitDetails" onclick="submitButton()">Submit</button>
        </div>
    </div>
</div>

<script>
    const  interests = ["Technology", "Business", "Biology", "Chemistry", "Physics", "Math", "Literature", "Linguistics", "History", "Geography"];
    let interestContainer = document.getElementById("interestContainer");
    interests.forEach(interest => {
        let input = document.createElement("input");
        input.setAttribute("class", "form interests");
        input.setAttribute("name", interest.toLowerCase());
        input.setAttribute("type", "checkbox");
        let inputId = `${interest.toLowerCase()}CheckBox`;
        input.setAttribute("id", inputId);
        input.setAttribute("value", interest);

        let label = document.createElement('label');
        label.appendChild(document.createTextNode(interest));
        label.setAttribute("class", "form interests");
        label.setAttribute("for", inputId);

        interestContainer.appendChild(input)
        interestContainer.appendChild(label);
        // console.log(input);
        interestContainer.appendChild(document.createElement('br'));
        }
    )

    window.onload = function() {
        if (!window.location.hash) {
            window.location = window.location + '#loaded';
            window.location.reload();
        }
    }
</script>
</body>
</html>
